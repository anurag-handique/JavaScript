<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables,Data Types and operators in JS</title>
    <script>
      var a = 41;
      var b = 21;
      c = 34;
      console.log(b + a); //To print the output in console

      //Operators in JavaScript
      //In 3+4 '+' is the operator and 3,4 is the operands
      //Two Types of Operators-(a)Unary (b)Binary
      //Unary operator ahas single operands (x=-x), whereas binary operator has two operands (x=x+6)
      //Example of Unary Operator is
      c = -c;
      console.log(c);
      //Example of binary operator is
      c = 5 + 3;

      var num1 = 5;
      var num2 = 5;
      console.log("The value of num1 and num 2 is " + (num1 + num2));
      console.log("The value of num1 and num 2 is " + (num1 - num2));
      console.log("The value of num1 and num 2 is " + (num1 * num2));
      console.log("The value of num1 and num 2 is " + (num1 / num2));
      console.log("The value of num1 and num 2 is " + (num1 ** num2));//Exponential operator
      console.log("The value of num1 and num 2 is " + (++num1));
      console.log("The value of num1 and num 2 is " + (--num1));
    </script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos voluptas
          vero recusandae? Molestias, sequi id similique fugit dolorem quaerat
          obcaecati ex nemo recusandae rerum rem nobis. Sequi aut harum iure.
        </p>
      </div>
    </div>
  </body>
</html>
